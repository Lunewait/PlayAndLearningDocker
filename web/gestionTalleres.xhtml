<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="content">
        <h:form id="formListado">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Listado de Talleres</h4>
                    <h:commandButton action="#{tallerBean.prepararNuevo()}" value="+ Nuevo Taller" styleClass="btn btn-primary"/>
                </div>
                <div class="card-body">
                    <h:dataTable value="#{tallerBean.talleres}" var="taller" styleClass="table table-hover align-middle">
                        
                        <h:column><f:facet name="header">ID</f:facet>#{taller.id}</h:column>
                        <h:column><f:facet name="header">Nombre</f:facet>#{taller.nombre}</h:column>
                        <h:column><f:facet name="header">√Årea</f:facet>
                            <h:outputText value="#{taller.area}" styleClass="badge bg-info"/>
                        </h:column>
                        
                        <h:column><f:facet name="header">Acciones</f:facet>
                            <h:commandButton action="#{tallerBean.prepararEdicion(taller.id)}" value="Editar" styleClass="btn btn-sm btn-warning me-2"/>
                            
                            <h:commandButton action="#{tallerBean.eliminar(taller.id)}" value="Eliminar" styleClass="btn btn-sm btn-danger">
                                <f:ajax render=":formListado" /> </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
