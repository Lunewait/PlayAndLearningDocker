<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="title">Formulario de Docente</ui:define>

    <ui:define name="content">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4>#{docenteBean.docenteSeleccionado.id == 0 ? 'Nuevo Docente' : 'Editar Docente'}</h4>
            </div>
            <div class="card-body">
                <h:form>
                    <h:inputHidden value="#{docenteBean.docenteSeleccionado.id}" />
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre:</label>
                            <h:inputText value="#{docenteBean.docenteSeleccionado.nombre}" styleClass="form-control" required="true" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Apellido:</label>
                            <h:inputText value="#{docenteBean.docenteSeleccionado.apellido}" styleClass="form-control" required="true" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Especialidad Principal:</label>
                        <h:inputText value="#{docenteBean.docenteSeleccionado.especialidad}" styleClass="form-control" />
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Correo Electrónico:</label>
                            <h:inputText value="#{docenteBean.docenteSeleccionado.correo}" styleClass="form-control" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono:</label>
                            <h:inputText value="#{docenteBean.docenteSeleccionado.telefono}" styleClass="form-control" />
                        </div>
                    </div>
                    
                    <h:commandButton action="#{docenteBean.guardar()}" value="Guardar Cambios" styleClass="btn btn-success"/>
                    <h:link outcome="gestionDocentes" value="Cancelar" styleClass="btn btn-secondary ms-2"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
