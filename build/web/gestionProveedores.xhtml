<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="title">Gestión de Proveedores</ui:define>

    <ui:define name="content">
        <h:form id="formListadoProveedores">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Listado de Proveedores</h4>
                    <h:commandButton action="#{proveedorBean.prepararNuevo()}" value="+ Nuevo Proveedor" styleClass="btn btn-primary"/>
                </div>
                <div class="card-body">
                    <h:dataTable value="#{proveedorBean.proveedores}" var="prov" styleClass="table table-hover">
                        <h:column><f:facet name="header">ID</f:facet>#{prov.id}</h:column>
                        <h:column><f:facet name="header">Razón Social</f:facet>#{prov.razonSocial}</h:column>
                        <h:column><f:facet name="header">RUC</f:facet>#{prov.ruc}</h:column>
                        <h:column><f:facet name="header">Contacto</f:facet>#{prov.contacto}</h:column>
                        <h:column><f:facet name="header">Acciones</f:facet>
                            <h:commandButton action="#{proveedorBean.prepararEdicion(prov.id)}" value="Editar" styleClass="btn btn-sm btn-warning me-2"/>
                            <h:commandButton action="#{proveedorBean.eliminar(prov.id)}" value="Eliminar" styleClass="btn btn-sm btn-danger">
                                <f:ajax render=":formListadoProveedores" />
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
