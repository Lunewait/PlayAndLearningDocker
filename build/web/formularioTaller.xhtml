<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="title">Formulario de Taller</ui:define>

    <ui:define name="content">
        <div class="card shadow-sm">
            <div class="card-header">
                <!-- =================================================================== -->
                <!--      LÍNEA CORREGIDA: Comparamos el ID con 0 en lugar de usar 'empty' -->
                <!-- =================================================================== -->
                <h4>#{tallerBean.tallerSeleccionado.id == 0 ? 'Nuevo Taller' : 'Editar Taller'}</h4>
            </div>
            <div class="card-body">
                <h:form>
                    <!-- Campo oculto para el ID. Esencial para que la edición funcione -->
                    <h:inputHidden value="#{tallerBean.tallerSeleccionado.id}" />
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre del Taller</label>
                        <h:inputText value="#{tallerBean.tallerSeleccionado.nombre}" styleClass="form-control" required="true" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Área</label>
                        <h:selectOneMenu value="#{tallerBean.tallerSeleccionado.area}" styleClass="form-select">
                            <f:selectItem itemValue="Arte" itemLabel="Arte"/>
                            <f:selectItem itemValue="Ciencias" itemLabel="Ciencias"/>
                            <f:selectItem itemValue="Robótica" itemLabel="Robótica"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <h:inputTextarea value="#{tallerBean.tallerSeleccionado.descripcion}" styleClass="form-control" rows="4" />
                    </div>
                    
                    <h:commandButton action="#{tallerBean.guardar()}" value="Guardar Cambios" styleClass="btn btn-success"/>
                    <h:link outcome="gestionTalleres" value="Cancelar" styleClass="btn btn-secondary ms-2"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
